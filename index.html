<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0a0a0a">
    <title>Beetle AI</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <div class="beetle-logo">
                    <i class="fa-solid fa-bug"></i>
                </div>
                <h1>Beetle AI</h1>
            </div>
            <div class="status-indicator online">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <!-- TTS Controls -->
        <div class="tts-controls">
            <button id="stop-btn" class="stop-btn">
                <i class="fa-solid fa-stop"></i> Stop Speaking
            </button>
        </div>

        <!-- Chat Window -->
        <main class="chat-window" id="chat-window">
            <!-- Welcome Message -->
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm Beetle AI. How can I help you today?</p>
                    <span class="timestamp">Just now</span>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <button id="mic-btn" class="icon-btn" aria-label="Voice Input">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            </div>
            <button id="send-btn" class="send-btn" aria-label="Send Message">
                <i class="fa-solid fa-bug"></i>
            </button>
        </footer>
    </div>

    <script src="script.js?v=1.0"></script>
</body>

</html>
